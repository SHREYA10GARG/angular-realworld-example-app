version: 0.1

phases:
  install:
    commands:
      - echo installing nodejs...
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt-get install -y nodejs
  pre_build:
    commands:
      - echo installing dependencies...
      - npm i -g @angular/cli
      - npm install
  build:
    commands:
      # - echo testing...
      # - echo building...
      - ng build --prod  --base-href ./ && cp CNAME dist/CNAME
      - echo $CODEBUILD_BASE_DIR
artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: 'src/'